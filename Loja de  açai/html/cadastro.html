<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta - Loja de Açaí</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="criarconta.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="menu-toggle">
            <button onclick="toggleMenu()">☰ Menu</button>
        </div>
        <h1>Minha Conta - Loja de Açaí</h1>
    </header>

    <!-- Menu Lateral -->
    <div class="menu" id="menu">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <ul>
            <li><a href="home.html">Cardápio</a></li>
            <li><a href="Paginainicial.html">Página Inicial</a></li>
            <li><a href="minhaconta.html">Minha Conta</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="pedidos.html">Meus Pedidos</a></li>
            <li><a href="redessociais.html">Redes Sociais</a></li>
            <li><a href="endereco.html">Endereço</a></li>
        </ul>
    </div>

    <!-- Seção de Cadastro -->
    <div class="container">
        <h2>Crie sua Conta</h2>
        <p>Cadastre-se para acessar seu perfil, acompanhar pedidos e muito mais!</p>

        <!-- Formulário de Cadastro -->
        <form action="processar_cadastro.php" method="POST" onsubmit="return validarFormulario()">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Seu e-mail">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Escolha uma senha">

            <label for="confirma_senha">Confirme a Senha:</label>
            <input type="password" id="confirma_senha" name="confirma_senha" required placeholder="Confirme sua senha">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Seu telefone (opcional)">

            <button type="submit" class="btn-comprar">Criar Conta</button>
        </form>

        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>

    <!-- Validação de Senha no Cliente -->
    <script>
        function validarFormulario() {
            var senha = document.getElementById("senha").value;
            var confirmaSenha = document.getElementById("confirma_senha").value;

            if (senha !== confirmaSenha) {
                alert("As senhas não coincidem. Por favor, verifique.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
