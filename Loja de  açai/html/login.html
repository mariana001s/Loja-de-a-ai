    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="menu-toggle">
            <button onclick="toggleMenu()">☰ Menu</button>
        </div>
        <h1>Entrar - Loja de Açaí</h1>
    </header>

    <!-- Menu Lateral -->
    <div class="menu" id="menu">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <ul>
            <li><a href="home.html">Cardápio</a></li>
            <li><a href="Paginainicial.html">Página Inicial</a></li>

    <!-- Seção de Login -->
    <div class="container">
        <h2>Entrar</h2>
        <p>Informe seu e-mail e senha para acessar sua conta.</p>

        <!-- Formulário de Login -->
        <form action="processar_login.php" method="POST">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Seu e-mail">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Sua senha">

            <button type="submit" class="btn-comprar">Entrar</button>
        </form>

        <p>Não tem uma conta? <a href="minhaconta.html">Criar Conta</a></p>
    </div>

    <script>
        // Função para alternar o menu
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
