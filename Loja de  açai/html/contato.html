</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="menu-toggle">
            <button onclick="toggleMenu()">☰ Menu</button>
        </div>
        <h1>Contato - Loja de Açaí</h1>
    </header>

    <!-- Menu Lateral -->
    <div class="menu" id="menu">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <ul>
            <li><a href="home.html">Cardápio</a></li>
            <li><a href="Paginainicial.html">Página Inicial</a></li>

            <li><a href="redessociais.html">Redes Sociais</a></li>
            <li><a href="endereco.html">Endereço</a></li>
        </ul>
    </div>

    <!-- Seção de Contato -->
    <section id="contato" class="container">
        <h2>Fale Conosco</h2>
        <p>Tem alguma dúvida? Envie-nos uma mensagem, ficaremos felizes em responder!</p>

        <!-- Formulário de Contato -->
        <form action="processar_contato.php" method="POST" onsubmit="return validarFormulario()">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Seu e-mail">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Sua mensagem"></textarea>

            <button type="submit" class="btn-comprar">Enviar</button>
        </form>
    </section>

    <script>
        // Função para validar o formulário de contato
        function validarFormulario() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var mensagem = document.getElementById("mensagem").value;

            if (nome === "" || email === "" || mensagem === "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }

            return true;
        }
    </script>

</body>
