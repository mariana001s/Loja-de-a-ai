<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual de Açaí</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="menu-toggle">
            <button onclick="toggleMenu()">☰ Menu</button>
        </div>
        <h1>Bem-vindo à Loja Virtual de Açaí</h1>
    </header>

    <nav class="menu" id="menu">
        <button class="close-btn" onclick="toggleMenu()">×</button>
        <ul>
            <li><a href="home.html">Cardápio</a></li>
            <li><a href="Paginainicial.html">Página Inicial</a></li>
            <li><a href="minhaconta.html">Minha Conta</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="pedidos.html">Meus Pedidos</a></li>
            <li><a href="redessociais.html">Redes Sociais</a></li>
            <li><a href="endereco.html">Endereço</a></li>
        </ul>
    </nav>

    <main class="container">
        <h2>Simule sua entrega</h2>
        <input type="text" id="endereco" placeholder="Digite seu endereço" onkeypress="verificarEnter(event)">
        <button onclick="calcularEntrega()">Calcular Entrega</button>
        <p id="resultado"></p>

        <!-- Google Maps Embed -->
        <iframe
            id="mapa"
            width="100%" height="300"
            src="https://www.google.com/maps/@-22.9246072,-43.3777264,15z?entry=ttu&g_ep=EgoyMDI1MDMyNS4xIKXMDSoASAFQAw%3D%3D"
            allowfullscreen>
        </iframe>
    </main>

    <script>
        // Função para abrir/fechar o menu lateral
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("open");
        }

        function verificarEnter(event) {
            if (event.key === "Enter") {
                calcularEntrega();
            }
        }

        function calcularEntrega() {
            const endereco = document.getElementById("endereco").value.trim(); // Remover espaços em branco nas extremidades

            if (endereco === "") {
                alert("Por favor, digite um endereço válido!");
                return;
            }
            
            // Simulação de tempo de entrega aleatório
            const tempoEstimado = Math.floor(Math.random() * (60 - 20 + 1)) + 20;
            document.getElementById("resultado").innerText = `Tempo estimado de entrega: ${tempoEstimado} minutos.`;
            
            // Atualizar mapa com um ponto fictício
            document.getElementById("mapa").src = `https://www.google.com/maps/@-22.9308521,-43.3887556,15z?entry=ttu&g_ep=EgoyMDI1MDMyNS4xIKXMDSoASAFQAw%3D%3D${encodeURIComponent(endereco)}&destination=-3.0892,-60.0217&mode=driving`;
        }
    </script>
</body>
</html>
